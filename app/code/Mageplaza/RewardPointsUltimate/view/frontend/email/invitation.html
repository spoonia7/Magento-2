<!--@subject {{trans "Invitation from %store_name" store_name=$store.getFrontendName()}} @-->

{{template config_path="design/email/header_template"}}
<div style="border:1px solid #BEBCB7; padding:13px 18px; background:#F8F7F5; line-height: 20px;">
    <span>{{trans "Please accept this invitation to join "}}</span>
    <a href="{{store url=""}}">{{var store.getFrontendName()}}.</a>
    <br/>
    <div class="link">
        <strong>{{trans "Link:"}}</strong> <a href="{{var url}}">{{var url}}</a>
    </div>
    <div class="message">
        {{if message}}
        <strong>{{trans "Message:"}}</strong> <span>{{var message}}</span> <br/>
        {{/if}}
    </div>
</div>
{{template config_path="design/email/footer_template"}}
